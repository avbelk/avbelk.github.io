<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты игр</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Результаты турнира</h1>
        <div class="table-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">№ <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(1)">Команда <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(2)">Турнир <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(3)">Игра <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(4)">Раунд 1 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(5)">Раунд 2 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(6)">Раунд 3 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(7)">Раунд 4 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(8)">Раунд 5 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(9)">Раунд 6 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(10)">Раунд 7 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(11)">Итого <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(12)">Место <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable(13)">Очки <i class="fas fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="results.js"></script>
    <script src="script.js"></script>
</body>
</html>
